<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>



 
 
                </div>


        
           <!-- begin footer -->
           <div class="footer-pagination">
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-9"  style="text-align: right;">
                        
                            <ngb-pagination [(page)]="thePageNumber"
                                            [pageSize]="thePageSize"
                                            [collectionSize]="theTotalElements"
                                            [maxSize]="3"
                                            [boundaryLinks]="true"
                                            (pageChange)="listProducts()">

                            </ngb-pagination>
                        </div>

                        <div class="col-md-3 mt-2" >
                            <span class="mr-3">Page Size</span>

                            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                <option selected="true">5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- end footer -->
                <div  *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Product found.
                <div>

            </div>
        </div>
    </div>
</div>
